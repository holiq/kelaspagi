<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Pagi</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="relative bg-gray-100 font-sans">
    <div class="absolute top-0 left-0 z-0 w-full h-screen">
        <div class="w-4/5 h-[25rem] bg-white rounded-br-[3rem]"></div>
    </div>
    
    <header class="relative bg-yellow-200 z-20">
        <div class="container flex justify-between items-center">
            <h1 class="text-xl p-4 md:px-8 font-bold bg-gray-100 rounded-br-3xl">KelasPagi</h1>
            <nav class="hidden md:block p-4 md:px-8 space-x-4">
                <a href="#about" class="text-gray-600 hover:text-black">About Us</a>
                <a href="#students" class="text-gray-600 hover:text-black">Students Profile</a>
                <a href="#contact" class="text-gray-600 hover:text-black">Contact</a>
            </nav>
            <div class="md:hidden p-4 md:px-8">
                <button id="mobile-menu-button" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden absolute top-16 right-4 bg-white shadow-md py-2 px-4 rounded">
                <a href="#about" class="block text-gray-600 hover:text-black mb-2">About Us</a>
                <a href="#students" class="block text-gray-600 hover:text-black mb-2">Students Profile</a>
                <a href="#contact" class="block text-gray-600 hover:text-black">Contact</a>
            </div>
        </div>
    </header>
    
    <main id="herosection" class="relative w-full h-[30rem] px-4 sm:px-6 lg:px-8">
        <div class="mx-auto flex h-full max-w-7xl">
            
                <div class="z-10 py-20">
                <h1 class="text-3xl text-slate-900 font-bold leading-tight drop-shadow-lg lg:text-4xl">
                    Kelas Pagi Angkatan 14
                </h1>
                <h2 class="mb-4 text-lg text-slate-700 font-medium leading-tight lg:text-2xl">
                    Universitas Muhammadiyah Banten
                </h2>
                <p class="mb-8 w-4/5 text-slate-500 text-base leading-relaxed lg:text-xl">
                    Lorem ipsum dolor sit amet, officia excepteur ex fugiat reprehenderit enim labore culpa sint.
                </p>
                </div>
                
                <div class="absolute ml-4 bottom-0 right-0 mr-[180px] z-0 bg-red-500 w-[300px] h-[150px] rounded-br-3xl rounded-tl-3xl"></div>
                <div class="absolute top-0 right-0 z-0 bg-blue-500 w-[300px] h-[150px] rounded-l-3xl"></div>
                <div class="absolute bottom-0 right-0 z-0 bg-green-500 h-[300px] w-[150px] rounded-bl-3xl rounded-tr-3xl"></div>
                
            
        </div>
    </main>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>

</html>
