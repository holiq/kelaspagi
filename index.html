<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas Pagi</title>
</head>

<body class="relative bg-gray-100 font-sans">
    <div id="app">
        <div class="absolute top-0 left-0 z-0 w-full h-screen">
            <div class="w-4/5 h-[27rem] bg-white rounded-br-[3rem]"></div>
        </div>

        <header class="relative z-20">
            <nav class="flex items-center justify-between">
                <h1 class="bg-gray-100 text-xl font-medium md:text-2xl p-4 md:px-8 rounded-br-3xl uppercase">Kelas Pagi
                </h1>
                <ul class="hidden md:flex items-center justify-end text-xl p-4 md:px-8">
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
        </header>

        <main id="herosection" class="relative w-full h-screen px-4 sm:px-6 lg:px-8">
            <div class="relative w-full h-[30rem] mt-20">
                <div class="mx-auto flex h-full max-w-7xl">
                    <div class="z-10 py-20">
                        <h1 class="text-3xl text-slate-900 font-bold leading-tight drop-shadow-lg lg:text-4xl">
                            Kelas Pagi Angkatan 14
                        </h1>
                        <h2 class="mb-4 text-lg text-slate-700 font-medium leading-tight lg:text-2xl">
                            Universitas Muhammadiyah Banten
                        </h2>
                        <p class="mb-8 w-4/5 text-slate-500 text-base leading-relaxed lg:text-xl">
                            Lorem ipsum dolor sit amet, officia excepteur ex fugiat reprehenderit enim labore culpa
                            sint.
                        </p>
                    </div>
                    <div class="absolute ml-4 bottom-0 right-0 mr-[180px] z-0 bg-red-500 w-[300px] h-[150px] bg-cover bg-center overflow-hidden rounded-br-3xl rounded-tl-3xl"
                        style="background-image: url('/slide2.jpeg');">
                    </div>
                    <div class="absolute top-0 right-0 z-0 bg-blue-500 w-[300px] h-[150px] bg-cover bg-center overflow-hidden rounded-l-3xl"
                        style="background-image: url('/slide1.jpeg');"></div>
                    <div
                        class="absolute bottom-0 right-0 z-0 bg-green-500 h-[300px] w-[150px] rounded-bl-3xl rounded-tr-3xl">
                    </div>
                </div>
            </div>
        </main>


        <section id="gallery"
            class="w-full relative flex flex-col items-center justify-center mx-auto bg-gray-100 p-10">
            <div class="absolute bottom-0 left-0 z-0 w-full h-auto">
                <div class="w-4/5 h-[15rem] md:h-[20rem] lg:h-[30rem] bg-white"></div>
            </div>
            <h1 class="text-3xl text-slate-800 font-medium leading-tight drop-shadow lg:text-4xl mb-2">Gallery</h1>
            <div id="default-carousel" class="relative w-full lg:w-5/6" data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96 lg:h-[35rem] xl:h-[45rem]">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-out" data-carousel-item>
                        <img src="/slide1.jpeg"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-out" data-carousel-item>
                        <img src="/slide2.jpeg"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                        data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                        data-carousel-slide-to="1"></button>
                </div>
                <!-- Slider controls -->
                <button type="button"
                    class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 1 1 5l4 4" />
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button"
                    class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    <span
                        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 9 4-4-4-4" />
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </section>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
